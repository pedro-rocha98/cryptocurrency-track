<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Price Tracking Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cryptocurrency Price Tracking Application</h1>
        <button onclick="getPrices()">Update Prices</button>
        <table>
            <thead>
                <tr>
                    <th>Crypto</th>
                    <th>Price(USD)</th>
                </tr>
            </thead>
            <tbody id="prices"></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
